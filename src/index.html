<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchange API</h1>
    <form id="currencyExchange">
    <label for="USDamount">How much would you like to exchange?</label>
    <br>
    <input id="USDamount" min="0" type="number" placeholder="$ US Dollars" required>
    <br>
    <br>

      <label for="selectCurrency" class="control-label">Select a currency for exchange:</label>
      <div class="col-sm-4">
        <select class="form-control" id="selectCurrency">
          <option value="AUD">Australian dollar (AUD)</option>
          <option value="CAD">Canadian dollar (CAD)</option>
          <option value="DKK">Danish krone (DKK)</option>
          <option value="EUR">European euro (EUR)</option>
          <option value="ISK">Icelandic krona (ISK)</option>
          <option value="INR">Indian rupee (INR)</option>
          <option value="MXN">Mexican peso (MXN)</option>
        </select>
      </div>
    <br>
    <button class="btn-info" id="currencyConvert">Convert</button>
    </form>
    <div class="showErrors"></div>
    <div class="showExchange"></div>
  </div>
</body>
</html>
