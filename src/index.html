<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchange API</h1>
    <form id="currencyExchange">
    <label for="USDamount">How much would you like to exchange?</label>
    <br>
    <input id="USDamount" min="0" type="number" placeholder="$ US Dollars" required>
    <br>
    <br>

      <label for="selectCurrency" class="control-label">Select a currency for exchange:</label>
      <div class="col-sm-4">
        <select class="form-control" id="selectCurrency">
          <option value="AFN">Afghan afghani (AFN)</option>
          <option value="ARS">Argentine peso (ARS)</option>
          <option value="AUD">Australian dollar (AUD)</option>
          <option value="BSD">Bahamian dollar (BSD)</option>
          <option value="BZD">Belize dollar (BZD)</option>
          <option value="BRL">Brazilian real (BRL)</option>
          <option value="CAD">Canadian dollar (CAD)</option>
          <option value="DKK">Danish krone (DKK)</option>
          <option value="EUR">European euro (EUR)</option>
          <option value="ISK">Icelandic krona (ISK)</option>
          <option value="INR">Indian rupee (INR)</option>
          <option value="ILS">Israeli new shekel (ILS)</option>
          <option value="MXN">Mexican peso (MXN)</option>
          <option value="TWD">New Taiwan dollar (TWD)</option>
          <option value="NZD">New Zealand dollar (NZD)</option>
          <option value="PEN">Peruvian sol (PEN)</option>
          <option value="GBP">Pound sterling (GBP)</option>
          <option value="QAR">Qatari riyal (QAR)</option>
          <option value="RUB">Russian ruble (RUB)</option>
          <option value="SAR">Saudi Arabian riyal (SAR)</option>
          <option value="ZAR">South African rand (ZAR)</option>
          <option value="KRW">South Korean won (KRW)</option>
          <option value="SDG">Sudanese pound (SDG)</option>
          <option value="CHF">Swiss franc (CHF)</option>
          <option value="THB">Thai baht (THB)</option>
          <option value="TRY">Turkish lira (TRY)</option>
          <option value="VUV">Vanuatu vatu (VUV)</option>
          <option value="VES">Venezuelan bolivar (VES)</option>
          <option value="VND">Vietnamese dong (VND)</option>
        </select>
      </div>
    <br>
    <button class="btn-info" id="currencyConvert">Convert</button>
    </form>
    <div class="showErrors"></div>
    <div class="showExchange"></div>
  </div>
</body>
</html>
